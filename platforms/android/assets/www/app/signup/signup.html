<ion-navbar secondary *navbar>
    <ion-title>
        Sign Up
    </ion-title>
</ion-navbar>

<ion-content>

    <div padding>
        <ion-input floating-label>
            <ion-label>Username</ion-label>
            <input type="text" value="" [(ng-model)]="username">
        </ion-input>

        <ion-input floating-label>
            <ion-label>Password</ion-label>
            <input type="password" value="" [(ng-model)]="password">
        </ion-input>
    </div>
    <div padding>

        <button secondary block (click)="signupEmail()">Register</button>
    </div>
</ion-content>
